<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <title>Detalhes do Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #001f3f, #003366, #004080);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .evento-header {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }
    .evento-header img {
      max-width: 100%;
      border-radius: 12px;
      max-height: 400px;
    }
    .evento-info h1 {
      margin: 0;
      font-size: 2rem;
    }
    .evento-info p {
      margin: 0.5rem 0;
    }
    .descricao {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
    }
    .ingresso-box a {
      display: inline-block;
      background: #001f3f;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
      border: 2px solid #FFD700;
      transition: background 0.3s ease, border 0.3s ease;
    }
    .ingresso-box a:hover {
      background: #003366;
      border-color: #FFA500;
    }
    #map {
      height: 400px;
      margin: 2rem auto;
      border-radius: 12px;
    }
    .links-section {
      margin-top: 2rem;
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 2rem;
    }
    .links-section h3 {
      margin-top: 0;
    }
    .links-grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    .links-grid a {
      text-align: center;
      text-decoration: none;
      color: #000;
    }
    .links-grid img {
      width: 64px;
      height: 64px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="evento-header">
      <img id="imagem" alt="Imagem do evento"/>
      <div class="evento-info">
        <h1 id="titulo">Nome do Evento</h1>
        <p><strong>Line-up:</strong> <span id="lineup"></span></p>
        <p><strong>Data:</strong> <span id="data"></span></p>
        <p><strong>Endereço:</strong> <span id="endereco"></span></p>
      </div>
    </div>

    <div class="descricao">
      <h2>Descrição do evento</h2>
      <p id="descricao">...</p>
    </div>

    <div class="ingresso-box">
      <h3>Ingressos</h3>
      <p>Garanta já o seu ingresso clicando no botão abaixo:</p>
      <a id="link_ingresso" href="#" target="_blank">Comprar ingresso</a>
    </div>

    <div id="map"></div>

    <div class="links-section">
      <h3>Faça já a sua corrida até o evento</h3>
      <div class="links-grid">
        <a id="link_uber" href="https://www.uber.com/br/pt-br/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Uber_logo_2018.png" alt="Uber">
          <div>Uber</div>
        </a>
        <a id="link_99" href="https://99app.com/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/99_logo.png/600px-99_logo.png" alt="99">
          <div>99 Táxi</div>
        </a>
      </div>

      <h3 style="margin-top: 2rem;">Veja acomodações próximas ao evento</h3>
      <div class="links-grid">
        <a id="link_airbnb" href="https://www.airbnb.com.br/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Airbnb_Logo_B%C3%A9lo.svg/512px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="Airbnb">
          <div>Airbnb</div>
        </a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id_evento = params.get("id");

    fetch(`/api/pagina_evento?id_evento=${id_evento}`)
      .then(res => res.json())
      .then(evento => {
        document.getElementById('imagem').src = `data:image/jpeg;base64,${evento.imagem}`;
        document.getElementById('titulo').textContent = evento.nome;
        document.getElementById('lineup').textContent = evento.line_up;
        document.getElementById('data').textContent = new Date(evento.data).toLocaleString('pt-BR');
        document.getElementById('endereco').textContent = evento.endereco;
        document.getElementById('descricao').textContent = evento.descricao;
        document.getElementById('link_ingresso').href = evento.link_ingresso;

        // Mapa baseado no CEP
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${evento.cep}, Brasil`)
          .then(res => res.json())
          .then(locations => {
            if (locations.length > 0) {
              const lat = locations[0].lat;
              const lon = locations[0].lon;

              // Mapa
              const map = L.map('map').setView([lat, lon], 15);
              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
              }).addTo(map);

              L.marker([lat, lon]).addTo(map)
                .bindPopup(evento.nome)
                .openPopup();

              // Links dinâmicos
              document.getElementById("link_uber").href = `https://m.uber.com/ul/?action=setPickup&dropoff[latitude]=${lat}&dropoff[longitude]=${lon}`;
              document.getElementById("link_99").href = `https://99app.com/`;
              document.getElementById("link_airbnb").href = `https://www.airbnb.com.br/s/homes?lat=${lat}&lng=${lon}`;
            } else {
              console.error("Localização não encontrada para o CEP:", evento.cep);
            }
          })
          .catch(error => console.error("Erro ao buscar localização:", error));
      })
      .catch(error => {
        console.error('Erro ao carregar evento:', error);
        document.getElementById('titulo').textContent = "Evento não encontrado";
      });
  </script>
</body>
</html>
