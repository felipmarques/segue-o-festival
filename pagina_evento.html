<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <title>Detalhes do Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #001f3f, #003366, #004080);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .evento-header {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }
    .evento-header img {
      max-width: 100%;
      border-radius: 12px;
      max-height: 400px;
    }
    .evento-info h1 {
      margin: 0;
      font-size: 2rem;
    }
    .evento-info p {
      margin: 0.5rem 0;
    }
    .badge {
      display: inline-block;
      background: #7FEFBD;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 1rem;
    }
    .descricao {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
    }
   .ingresso-box a {
      display: inline-block;
      background: #001f3f; /* azul marinho */
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
      border: 2px solid #FFD700; /* borda amarela (dourado) */
      transition: background 0.3s ease, border 0.3s ease;
  }

  .ingresso-box a:hover {
    background: #003366;
    border-color: #FFA500; /* laranja dourado ao passar o mouse */
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="evento-header">
      <img id="imagem" alt="Imagem do evento"/>
      <div class="evento-info">
        <h1 id="titulo">Nome do Evento</h1>
        <p><strong>Line-up:</strong> <span id="lineup"></span></p>
        <p><strong>Data:</strong> <span id="data"></span></p>
        <p><strong>Endereço:</strong> <span id="endereco"></span></p>
      </div>
    </div>

    <div class="descricao">
      <h2>Descrição do evento</h2>
      <p id="descricao">...</p>
    </div>

    <div class="ingresso-box">
      <h3>Ingressos</h3>
      <p>Garanta já o seu ingresso clicando no botão abaixo:</p>
      <a id="link_ingresso" href="#" target="_blank">Comprar ingresso</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id_evento = params.get("id");

    fetch(`/api/pagina_evento?id_evento=${id_evento}`)
      .then(res => res.json())
      .then(evento => {
        document.getElementById('imagem').src = `data:image/jpeg;base64,${evento.imagem}`;
        document.getElementById('titulo').textContent = evento.nome;
        document.getElementById('lineup').textContent = evento.line_up;
        document.getElementById('data').textContent = new Date(evento.data).toLocaleString('pt-BR');
        document.getElementById('endereco').textContent = evento.endereco;
        document.getElementById('descricao').textContent = evento.descricao;
        document.getElementById('link_ingresso').href = evento.link_ingresso;
      })

      const cep = evento.cep;
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${cep}, Brasil`)
      .then(res => res.json())
      .then(locations => {
        if (locations.length > 0) {
          const lat = locations[0].lat;
          const lon = locations[0].lon;
  
          const map = L.map('map').setView([lat, lon], 15);
  
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
  
          L.marker([lat, lon]).addTo(map)
            .bindPopup(evento.nome)
            .openPopup();
        } else {
          console.error("Localização não encontrada para o CEP:", cep);
        }
      })
      .catch(error => console.error("Erro ao buscar localização:", error));
  })
      .catch(error => {
        console.error('Erro ao carregar evento:', error);
        document.getElementById('titulo').textContent = "Evento não encontrado";
      });
  </script>
  <div id="map" style="height: 400px; margin: 2rem auto; border-radius: 12px;"></div>
</body>
</html>
