<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segue o Festival!</title>
  <link rel="stylesheet" type="text/css" href="css/stylehome.css">
  <link rel="stylesheet" type="text/css" href="css/calendario.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/png">
  <style>
    #lista-estados::-webkit-scrollbar {
      width: 6px;
    }

    #lista-estados::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
    
    /* Estilos para a galeria de fotos */
    .galeria-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .galeria-titulo {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #4CAF50;
    }
    
    .galeria-fotos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    
    .galeria-foto {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    
    .galeria-foto:hover {
      transform: scale(1.05);
    }
    
    .sem-fotos {
      color: #666;
      font-style: italic;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header class="cabecalho">
    <h3 class="cabecalho-titulo">
      Segue<br>O Festival!
    </h3>
    <div class="cabecalho-botoes">
      <button class="cabecalho-botao-entrar" onclick="location.href='perfil.html'">Perfil</button>
      <button class="cabecalho-botao-entrar" onclick="location.href='eventossalvos.html'">Meus Eventos</button>
      <button class="cabecalho-botao-entrar" onclick="location.href='faq.html'">FAQ</button>
    </div>
  </header>

  <nav class="menu">
    <div class="menu-item">
      <button class="menu-botao">üìçEstado</button>
      <ul class="menu-lista scroll-limitada" id="lista-estados">
        <li onclick="filtrarEventos('estado', null)">Todos</li>
        <li onclick="filtrarEventos('estado', 'Acre')">Acre</li>
        <li onclick="filtrarEventos('estado', 'Alagoas')">Alagoas</li>
        <!-- ... outros estados ... -->
      </ul>
    </div>
    <div class="menu-item">
      <button class="menu-botao">üé´Tipo de Evento</button>
      <ul class="menu-lista" id="lista-tipos">
        <li onclick="filtrarEventos('tipo', null)">Todos</li>
        <li onclick="filtrarEventos('tipo', 'Festival')">Festival</li>
        <li onclick="filtrarEventos('tipo', 'Show')">Show</li>
        <!-- ... outros tipos ... -->
      </ul>
    </div>
  </nav>
  
  <main class="conteudo">
    <section class="carrossel-container">
      <div class="carrossel" id="carrossel"></div>
      <button class="botao" onclick="voltar()">‚Äπ</button>
      <button class="botao" onclick="avancar()">‚Ä∫</button>
    </section>

    <section class="conteudo-secundario">
      <div class="conteudo-secundario-destaque">
        <h1>Destaques</h1>
      </div>

      <div class="conteudo-secundario-linha" id="eventos-lista">
        <!-- Eventos ser√£o carregados aqui -->
      </div>
    </section>
  </main>

  <script>
    if (!localStorage.getItem("usuarioLogado")) {
      window.location.replace("index.html");
    }
    let todosEventos = [];
    let estadoSelecionado = null;
    let tipoSelecionado = null;

    async function buscarEventos() {
      try {
        const response = await fetch('/api/buscaeventos');
        if (!response.ok) throw new Error(`Erro: ${response.status}`);

        todosEventos = await response.json();
        exibirEventosFiltrados();
        exibirCarrossel(todosEventos);
      } catch (error) {
        document.getElementById('eventos-lista').innerHTML = 'Erro ao carregar eventos.';
        console.error(error);
      }
    }

    async function buscarFotosEvento(idEvento) {
      try {
        const response = await fetch(`/api/galeriaEventos?id_evento=${idEvento}`);
        if (!response.ok) throw new Error(`Erro: ${response.status}`);
        return await response.json();
      } catch (error) {
        console.error('Erro ao buscar fotos:', error);
        return [];
      }
    }

    async function exibirEventosFiltrados() {
      const container = document.getElementById('eventos-lista');
      container.innerHTML = '';

      const eventosFiltrados = todosEventos.filter(evento => {
        return (!estadoSelecionado || evento.estado === estadoSelecionado) &&
               (!tipoSelecionado || evento.tipo === tipoSelecionado);
      });

      if (eventosFiltrados.length === 0) {
        container.innerHTML = '<p>Nenhum evento encontrado.</p>';
        return;
      }

      for (const evento of eventosFiltrados) {
        const div = document.createElement('div');
        div.className = 'conteudo-secundario-item';
        div.style.cursor = 'pointer';
        div.setAttribute("data-id", evento.id_evento);
        
        const imagem = document.createElement('img');
        imagem.src = evento.imagem
          ? `data:image/jpeg;base64,${evento.imagem}`
          : '/img/default.jpg';
        imagem.alt = evento.nome;

        const titulo = document.createElement('h3');
        titulo.textContent = evento.nome;

        const data = document.createElement('p');
        if (evento.data) {
          const dataEvento = new Date(evento.data);
          const dataFormatada = dataEvento.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
          });
          const diaSemana = dataEvento.toLocaleDateString('pt-BR', {
            weekday: 'long'
          });
          data.textContent = `${dataFormatada} - ${diaSemana.charAt(0).toUpperCase() + diaSemana.slice(1)}`;
        } else {
          data.textContent = 'Data n√£o informada';
        }

        const local = document.createElement('p');
        local.textContent = evento.endereco || 'Local n√£o informado';

        div.appendChild(imagem);
        div.appendChild(titulo);
        div.appendChild(data);
        div.appendChild(local);
        
        // Adicionar galeria de fotos para este evento
        const galeriaContainer = document.createElement('div');
        galeriaContainer.className = 'galeria-container';
        
        const galeriaTitulo = document.createElement('h3');
        galeriaTitulo.className = 'galeria-titulo';
        galeriaTitulo.textContent = 'Galeria de Fotos';
        
        const galeriaFotos = document.createElement('div');
        galeriaFotos.className = 'galeria-fotos';
        
        // Carregar fotos do evento
        const fotos = await buscarFotosEvento(evento.id_evento);
        
        if (fotos.length > 0) {
          fotos.forEach(foto => {
            const img = document.createElement('img');
            img.className = 'galeria-foto';
            img.src = `data:image/jpeg;base64,${foto.imagem}`;
            img.alt = foto.titulo || 'Foto do evento';
            galeriaFotos.appendChild(img);
          });
        } else {
          const semFotos = document.createElement('p');
          semFotos.className = 'sem-fotos';
          semFotos.textContent = 'Este evento ainda n√£o possui fotos na galeria.';
          galeriaFotos.appendChild(semFotos);
        }
        
        galeriaContainer.appendChild(galeriaTitulo);
        galeriaContainer.appendChild(galeriaFotos);
        div.appendChild(galeriaContainer);
        
        div.onclick = (e) => {
          // Impede que o clique na galeria redirecione
          if (!e.target.classList.contains('galeria-foto')) {
            window.location.href = `pagina_evento.html?id=${evento.id_evento}`;
          }
        };
        
        container.appendChild(div);
      }
    }

    buscarEventos();

    let index = 0;

    function exibirCarrossel(eventos) {
      const carrossel = document.getElementById("carrossel");
      carrossel.innerHTML = '';

      eventos.forEach(evento => {
        const img = document.createElement("img");
        img.src = evento.imagem
          ? `data:image/jpeg;base64,${evento.imagem}`
          : '/img/default.jpg';
        img.alt = evento.nome;
        carrossel.appendChild(img);
      });

      index = 0;
      atualizarCarrossel();
    }

    function atualizarCarrossel() {
      const carrossel = document.getElementById("carrossel");
      carrossel.style.transform = `translateX(-${index * 100}%)`;
    }

    function avancar() {
      const total = document.querySelectorAll('#carrossel img').length;
      index = (index + 1) % total;
      atualizarCarrossel();
    }

    function voltar() {
      const total = document.querySelectorAll('#carrossel img').length;
      index = (index - 1 + total) % total;
      atualizarCarrossel();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "index.html";
    }
  </script>
  <script src="js/filtros-logado.js"></script>
  <script src="js/calendario.js"></script>
</body>
  <footer style="display: flex; justify-content: flex-end; padding: 1rem;">
    <button class="logout-botao" onclick="logout()">
      <span class="logout-icone">‚Ü©Ô∏è</span>
      Sair
    </button>
  </footer>
</html>
