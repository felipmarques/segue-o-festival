<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segue o Festival!</title>
  <link rel="stylesheet" type="text/css" href="css/stylehome.css">
  <style>
    .menu {
      background-color: blue;
      display: flex;
      justify-content: left;
      padding: 10px;
    }

    .menu-item {
      position: relative;
      margin-right: 20px;
    }

    .menu-botao {
      background-color: white;
      color: black;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
    }

    .menu-lista {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      display: none;
      z-index: 10;
    }

    .menu-lista li {
      padding: 8px 15px;
      cursor: pointer;
    }

    .menu-lista li:hover {
      background-color: #f0f0f0;
    }

    .menu-item:hover .menu-lista {
      display: block;
    }

    .conteudo-secundario-item {
      display: inline-block;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background-color: white;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .conteudo-secundario-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .conteudo-secundario-item h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .conteudo-secundario-item p {
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>

<body>
  <header class="cabecalho">
    <h3 class="cabecalho-titulo">
      Segue<br>O Festival!
    </h3>
    <div class="cabecalho-botoes">
      <button class="cabecalho-botao-entrar" onclick="location.href='perfil.html'">Perfil</button>
    </div>
  </header>

  <nav class="menu">
    <!-- Menu de filtro por estado -->
    <div class="menu-item">
      <button class="menu-botao">Estado</button>
      <ul class="menu-lista" id="lista-estados">
        <!-- ... Lista de estados ... -->
      </ul>
    </div>

    <!-- Menu de filtro por tipo -->
    <div class="menu-item">
      <button class="menu-botao">Tipo de Evento</button>
      <ul class="menu-lista" id="lista-tipos">
        <!-- ... Lista de tipos ... -->
      </ul>
    </div>
  </nav>

  <main class="conteudo">
    <div class="conteudo-banners">
      <a href="paginaevento.html">
        <img src="imagens/periclão.png" alt="Banner Pagode do Pericão" />
      </a>
    </div>

    <section class="conteudo-secundario">
      <div class="conteudo-secundario-destaque">
        <h1>Destaques</h1>
      </div>

      <div class="conteudo-secundario-linha" id="eventos-lista">
        <!-- Eventos serão inseridos aqui -->
      </div>
    </section>
  </main>

  <script>
    async function buscarEventos() {
      try {
        const response = await fetch('/api/buscaeventos');
        if (!response.ok) {
          throw new Error(`Erro: ${response.status}`);
        }

        const eventos = await response.json();
        const container = document.getElementById('eventos-lista');
        container.innerHTML = '';

        eventos.forEach(evento => {
          const div = document.createElement('div');
          div.className = 'conteudo-secundario-item';

          const imagem = document.createElement('img');
          imagem.src = evento.imagem
            ? `data:image/jpeg;base64,${evento.imagem}`
            : '/img/default.jpg';
          imagem.alt = evento.nome;

          const titulo = document.createElement('h3');
          titulo.textContent = evento.nome;

          const descricao = document.createElement('p');
          descricao.textContent = evento.descricao;

          div.appendChild(imagem);
          div.appendChild(titulo);
          div.appendChild(descricao);
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById('eventos-lista').innerHTML = 'Erro ao carregar eventos.';
        console.error(error);
      }
    }

    buscarEventos();
  </script>
</body>

</html>
