<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segue o Festival!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
    }

    .highlight {
      background-color: yellow;
      display: inline-block;
      padding: 0 5px;
    }

    #eventos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px;
      gap: 20px;
    }

    .evento {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }

    .evento img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .evento h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .evento p {
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1><span class="highlight">Destaques</span></h1>
  <div id="eventos">Carregando eventos...</div>

  <script>
    async function buscarEventos() {
      try {
        const response = await fetch('/api/buscaeventos');
        if (!response.ok) {
          throw new Error(`Erro: ${response.status}`);
        }

        const eventos = await response.json();
        const container = document.getElementById('eventos');
        container.innerHTML = '';

        eventos.forEach(evento => {
          const div = document.createElement('div');
          div.className = 'evento';

          const imagem = document.createElement('img');
          imagem.src = evento.imagem
            ? `data:image/jpeg;base64,${evento.imagem}`
            : '/img/default.jpg'; // imagem padrão caso não haja

          imagem.alt = evento.nome;

          const titulo = document.createElement('h3');
          titulo.textContent = evento.nome;

          const descricao = document.createElement('p');
          descricao.textContent = evento.descricao;

          div.appendChild(imagem);
          div.appendChild(titulo);
          div.appendChild(descricao);
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById('eventos').innerHTML = 'Erro ao carregar eventos.';
        console.error(error);
      }
    }

    buscarEventos();
  </script>
</body>
</html>
