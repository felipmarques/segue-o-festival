<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/stylehome.css">
</head>

<body>
    <header class="cabecalho">
        <h3 class="cabecalho-titulo">
            Segue<br>O Festival!
        </h3>
        <div class="cabecalho-botoes">
            <button class="cabecalho-botao-entrar" onclick="location.href='login.html'">Entrar</button>
        </div>
    </header>

    <!-- Menu de filtros -->
    <nav class="menu">
        <div class="menu-item">
            <button class="menu-btn" onclick="toggleDropdown('estado-dropdown')">Estado</button>
            <div id="estado-dropdown" class="dropdown-content">
                <p onclick="filtrarEventos('estado', 'São Paulo')">São Paulo</p>
                <p onclick="filtrarEventos('estado', 'Rio de Janeiro')">Rio de Janeiro</p>
                <p onclick="filtrarEventos('estado', 'Minas Gerais')">Minas Gerais</p>
                <p onclick="filtrarEventos('estado', 'Bahia')">Bahia</p>
                <p onclick="filtrarEventos('estado', 'Pernambuco')">Pernambuco</p>
            </div>
        </div>
        <div class="menu-item">
            <button class="menu-btn" onclick="toggleDropdown('tipo-dropdown')">Tipo de Evento</button>
            <div id="tipo-dropdown" class="dropdown-content">
                <p onclick="filtrarEventos('tipo', 'Música')">Música</p>
                <p onclick="filtrarEventos('tipo', 'Festival')">Festival</p>
                <p onclick="filtrarEventos('tipo', 'Concerto')">Concerto</p>
                <p onclick="filtrarEventos('tipo', 'Religioso')">Religioso</p>
                <p onclick="filtrarEventos('tipo', 'Palestra')">Palestra</p>
            </div>
        </div>
    </nav>

    <!-- Banner Capa -->
    <div class="conteudo-banners">
        <a href="https://segue-o-festival-git-main-felipmarques-projects.vercel.app/paginaevento.html">
            <img src="imagens/periclão.png" alt="Banner Pagode do Pericão" />
        </a>
    </div>

    <!-- Destaques de Eventos -->
    <section class="conteudo-secundario">
        <div class="conteudo-secundario-destaque">
            <h1>Destaques</h1>
        </div>

        <div class="conteudo-secundario-linha" id="eventos-lista">
            <!-- Os eventos serão carregados aqui via JavaScript -->
        </div>
    </section>

    <script>
        function toggleDropdown(id) {
            document.getElementById(id).classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        }

        async function carregarEventos() {
            try {
                const response = await fetch('/api/buscaeventos');
                const eventos = await response.json();
                exibirEventos(eventos);
            } catch (err) {
                console.error('Erro ao carregar eventos:', err);
            }
        }

        function exibirEventos(eventos) {
            const listaEventos = document.getElementById('eventos-lista');
            listaEventos.innerHTML = '';
            eventos.forEach(evento => {
                const eventoDiv = document.createElement('div');
                eventoDiv.classList.add('conteudo-secundario-item');
                eventoDiv.innerHTML = `
                    <a href="/detalhes/${evento.id}">
                        <img class="conteudo-secundario-imagem" src="imagens/${evento.imagem}" alt="${evento.nome}">
                        <h3 class="conteudo-secundario-titulo">${evento.nome}</h3>
                        <p class="conteudo-secundario-paragrafo">${evento.data}</p>
                        <p class="conteudo-secundario-paragrafo">${evento.local}</p>
                    </a>
                `;
                listaEventos.appendChild(eventoDiv);
            });
        }

        function filtrarEventos(tipo, valor) {
            fetch(`/api/buscaeventos?${tipo}=${valor}`)
                .then(response => response.json())
                .then(eventos => exibirEventos(eventos))
                .catch(err => console.error('Erro ao filtrar eventos:', err));
        }

        window.onload = carregarEventos;
    </script>
</body>
</html>
