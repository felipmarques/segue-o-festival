<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Entre na sua conta</h1>
            <p>Entre com o seu e-mail</p>
            <form id="loginForm">
                <div class="input-container">
                    <span class="icon">üìß</span>
                    <input type="text" id="identificador" name="identificador" placeholder="joaosilva@email.com" required>
                </div>
                <div class="input-container">
                    <span class="icon">üîí</span>
                    <input type="password" id="password" name="senha" placeholder="Senha" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a> | <a href="loginPromotor.html">Login de promotores</a>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
        <div class="right">
            <h1>Bem-Vindo de volta!</h1>
            <p>Por favor insira os dados necess√°rios para continuar</p>
            <a href="identifica.html" class="register-link">Novo por aqui? Cadastre-se!</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const type = passwordField.getAttribute("type");
            passwordField.setAttribute("type", type === "password" ? "text" : "password");
        }

        // Envio do formul√°rio para a API
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const identificador = document.getElementById("identificador").value;
            const senha = document.getElementById("password").value;

            const loginData = {
                identificador,
                senha
            };

            try {
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Salvando apenas o email padronizado no localStorage
                    const usuario = {
                        email: data.usuario.email_usuario
                    };
                    localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
                    window.location.href = "home.html";
                } else {
                    alert(data.message || "Erro no login");
                }
            } catch (error) {
                console.error("Erro de rede:", error);
                alert("Houve um erro na requisi√ß√£o. Tente novamente mais tarde.");
            }
        });
    </script>
</body>
</html>
