<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .input-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Entre na sua conta</h1>
            <p>Entre com o seu e-mail</p>
            <form id="loginForm">
                <div class="input-container">
                    <span class="icon">üìß</span>
                    <input type="text" id="email" name="email" placeholder="joaosilva@email.com" required>
                </div>
                <div class="input-container">
                    <span class="icon">üîí</span>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
        <div class="right">
            <h1>Bem-Vindo de volta, Promotor!</h1>
            <p>Por favor insira os dados necess√°rios para continuar</p>
            <a href="organizador.html" class="register-link">Novo por aqui? Cadastre-se!</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("senha");
            var passwordFieldType = passwordField.getAttribute("type");
            if (passwordFieldType === "password") {
                passwordField.setAttribute("type", "text");
            } else {
                passwordField.setAttribute("type", "password");
            }
        }

        // Envio do formul√°rio para a API
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            // Coletando dados do formul√°rio
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const loginData = {
                email: email,
                senha: senha
            };

            // Enviar os dados para a API
            try {
                const response = await fetch("/api/loginPromotor", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = "homePromotor.html";
                } else {
                    // Se as credenciais forem inv√°lidas
                    alert(data.message || "Erro no login"); 
                }
            } catch (error) {
                console.error("Erro de rede:", error);
                alert("Houve um erro na requisi√ß√£o. Tente novamente mais tarde."); 
            }
        });
    </script>
</body>
</html>
