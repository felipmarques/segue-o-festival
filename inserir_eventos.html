<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" type="text/css" href="css/insere_evento.css">
</head>
<body>

    <div class="container">
        <!-- Formul√°rio de Cadastro -->
        <div class="formulario">
            <h2>Cadastro de Evento</h2>
            <form id="eventoForm">
                <label for="nome">Nome do Evento:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descri√ß√£o:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="link_ingresso">Link para Compra de Ingressos:</label>
                <input type="url" id="link_ingresso" name="link_ingresso" required>

                <label for="lineup">Line-Up:</label>
                <textarea id="lineup" name="lineup" rows="3" required></textarea>

                <!-- Lista suspensa para Estado -->
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione o Estado</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amap√°">Amap√°</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Cear√°">Cear√°</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Esp√≠rito Santo">Esp√≠rito Santo</option>
                    <option value="Goi√°s">Goi√°s</option>
                    <option value="Maranh√£o">Maranh√£o</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Par√°">Par√°</option>
                    <option value="Para√≠ba">Para√≠ba</option>
                    <option value="Paran√°">Paran√°</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piau√≠">Piau√≠</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rond√¥nia">Rond√¥nia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="S√£o Paulo">S√£o Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>

                <!-- Lista suspensa para Tipo de Evento -->
                <label for="tipo_evento">Tipo de Evento:</label>
                <select id="tipo_evento" name="tipo_evento" required>
                    <option value="">Selecione o Tipo de Evento</option>
                    <option value="M√∫sica">M√∫sica</option>
                    <option value="Festival">Festival</option>
                    <option value="Palestra">Palestra</option>
                    <option value="Concerto">Concerto</option>
                    <option value="Religioso">Religioso</option>
                </select>

                <!-- Campo de imagem -->
                <label for="imagem">Imagem do Evento:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>

                <label for="data">Data do Evento:</label>
                <input type="date" id="data" name="data" required>    

                <button type="submit">Cadastrar Evento</button>
            </form>
            <div id="mensagemErro" style="color: red; margin-top: 10px;"></div>
        </div>

        <!-- √Årea Informativa -->
        <div class="info">
            <div>
                <h2>Bem-Vindo ao Cadastro de Eventos!</h2>
                <p>Preencha os dados necess√°rios para cadastrar seu evento e torn√°-lo acess√≠vel para o p√∫blico.</p>
                 <button id="btn-voltar" style="
                      margin-top: 1rem;
                      padding: 0.5rem 1rem;
                      border-radius: 8px;
                      background-color: #FFD700;
                      color: #001f3f;
                      border: none;
                      cursor: pointer;
                      font-weight: bold;
                      font-size: 1rem;
                    ">‚Üê Voltar</button>
              </div>
            </div>
        </div>
    </div>

    <!-- Script para enviar os dados para o backend -->
    <script>
        document.getElementById("eventoForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const mensagemErro = document.getElementById("mensagemErro");

            const file = formData.get("imagem");

            const toBase64 = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64String = reader.result.split(',')[1]; // remove o cabe√ßalho data:image/...
                    resolve(base64String);
                };
                reader.onerror = reject;
            });

            try {
                const imagemBase64 = await toBase64(file);

                const eventoData = {
                    nome: formData.get("nome"),
                    descricao: formData.get("descricao"),
                    cep: formData.get("cep"),
                    endereco: formData.get("endereco"),
                    link_ingresso: formData.get("link_ingresso"),
                    line_up: formData.get("lineup"),
                    estado: formData.get("estado"),
                    tipo_evento: formData.get("tipo_evento"),
                    imagemBase64: imagemBase64,
                    data: formData.get("data")
                };

                const response = await fetch('/api/eventos', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(eventoData),
                });

                if (!response.ok) throw new Error("Erro ao cadastrar o evento!");

                alert("üéâ Evento cadastrado com sucesso!");
                form.reset();
                mensagemErro.textContent = "";
            } catch (error) {
                console.error('Erro:', error);
                mensagemErro.textContent = "‚ö†Ô∏è Erro ao cadastrar o evento. Tente novamente.";
            }
        });
        document.getElementById('btn-voltar').addEventListener('click', () => {
            if (document.referrer) {
              history.back();
            } else {
              window.location.href = 'index.html';
            }
          });
    </script>

</body>
</html>
