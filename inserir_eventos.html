<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" type="text/css" href="css/insere_evento.css">

    <!-- Incluindo SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Sua configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAKq5m8hEKe4twc1zfa67RueiehEwC_4SE",
            authDomain: "segue-o-festival.firebaseapp.com",
            projectId: "segue-o-festival",
            storageBucket: "segue-o-festival.appspot.com",
            messagingSenderId: "387089259016",
            appId: "1:387089259016:web:0519a34ec7c31041d30fbd",
            measurementId: "G-18EV6GDNNH"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const firestore = firebase.firestore();
        const auth = firebase.auth();
    </script>
</head>
<body>

    <div class="container">
        <!-- Formul√°rio de Cadastro -->
        <div class="formulario">
            <h2>Cadastro de Evento</h2>
            <form id="eventoForm" enctype="multipart/form-data">
                <label for="nome">Nome do Evento:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descri√ß√£o:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="link_ingresso">Link para Compra de Ingressos:</label>
                <input type="url" id="link_ingresso" name="link_ingresso" required>

                <label for="lineup">Line-Up:</label>
                <textarea id="lineup" name="lineup" rows="3" required></textarea>

                <label for="imagens">Imagens do Evento:</label>
                <input type="file" id="imagens" name="imagens" accept="image/*" multiple required>
                <small>Selecione at√© 5 imagens.</small>

                <button type="submit">Cadastrar Evento</button>
            </form>
            <div id="mensagemErro" style="color: red; margin-top: 10px;"></div>
        </div>

        <!-- √Årea Informativa -->
        <div class="info">
            <div>
                <h2>Bem-Vindo ao Cadastro de Eventos!</h2>
                <p>Preencha os dados necess√°rios para cadastrar seu evento e torn√°-lo acess√≠vel para o p√∫blico.</p>
            </div>
        </div>
    </div>

    <!-- Script para enviar os dados -->
    <script>
        document.getElementById("eventoForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Impede o envio padr√£o do formul√°rio

            const formData = new FormData(event.target);
            const imagens = document.getElementById("imagens").files;
            const mensagemErro = document.getElementById("mensagemErro");

            // Verifica o n√∫mero de imagens (at√© 5)
            if (imagens.length > 5) {
                mensagemErro.textContent = "‚ö†Ô∏è Voc√™ pode selecionar no m√°ximo 5 imagens!";
                return;
            }

            try {
                // Carregar imagens para o Firebase Storage
                const urlsImagens = [];
                for (let i = 0; i < imagens.length; i++) {
                    const imagem = imagens[i];
                    const storageRef = storage.ref().child('eventos/' + imagem.name);
                    const snapshot = await storageRef.put(imagem);
                    const url = await snapshot.ref.getDownloadURL();
                    urlsImagens.push(url);
                }

                // Preparar dados do evento (incluindo as URLs das imagens)
                const eventoData = {
                    nome: formData.get("nome"),
                    descricao: formData.get("descricao"),
                    cep: formData.get("cep"),
                    endereco: formData.get("endereco"),
                    link_ingresso: formData.get("link_ingresso"),
                    lineup: formData.get("lineup"),
                    imagens: urlsImagens
                };

                // Enviar os dados para o Firestore (banco de dados)
                const eventosCollection = firestore.collection('eventos');
                await eventosCollection.add(eventoData);

                // Sucesso
                alert("üéâ Evento cadastrado com sucesso!");
                document.getElementById("eventoForm").reset(); // Limpa os campos do formul√°rio
                mensagemErro.textContent = ""; // Limpa a mensagem de erro
            } catch (error) {
                console.error('Erro ao enviar dados:', error);
                mensagemErro.textContent = "‚ö†Ô∏è Erro ao cadastrar o evento. Tente novamente.";
            }
        });
    </script>

</body>
</html>
